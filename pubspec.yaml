name: rlsb_dispatch_app
description: PDRRMO First Responder Dispatch App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0

  # Networking
  dio: ^5.0.0

  # Local Storage
  shared_preferences: ^2.2.0

  # Routing
  go_router: ^7.0.0

  # UI
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0

  # Media
  image_picker: ^1.0.4

  # Location
  geolocator: ^10.1.0

  # Notifications
  onesignal_flutter: ^5.0.0
  flutter_local_notifications: ^16.1.0

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/body_front.png
    - assets/images/body_back.png