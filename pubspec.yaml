name: rlsb_dispatch_app
description: PDRRMO First Responder Dispatch App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0

  # Networking
  dio: ^5.0.0

  # Functional Programming
  dartz: ^0.10.1

  # Local Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0

  # Routing
  go_router: ^7.0.0

  # UI
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0

  # Media
  image_picker: ^1.0.4

  # Location
  geolocator: ^10.1.0

  # Maps (OpenStreetMap)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Charts
  fl_chart: ^0.65.0

  # Utilities
  intl: ^0.18.0
  timeago: ^3.5.0
  url_launcher: ^6.2.0
  shimmer: ^3.0.0

  # PDF Generation
  pdf: ^3.10.0
  printing: ^5.11.0
  path_provider: ^2.1.0

  # Notifications
  onesignal_flutter: ^5.0.0
  # flutter_local_notifications: ^16.1.0  # Temporarily disabled due to build issue

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Serialization
  json_annotation: ^4.8.1
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/body_front.png
    - assets/images/body_back.png
    - assets/sounds/alarm.wav